<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Send Email to Customers</h1>
    <form method="POST" action="/admin/send-email" enctype="multipart/form-data">
        <label for="subject">Тема:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <label for="attachment">Прикрепить изображение:</label>
        <input type="file" id="attachment" name="attachment" accept="image/*"><br><br>

        <button type="submit">Отправить</button>

    </form>
</body>
</html>
