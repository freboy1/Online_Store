<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
</head>
<body>
    <h1>Products List</h1>
    {{range .}}
        {{.Name}}
        <ul>
            <li>{{.Description}}</li>
            <li>{{.Price}}</li>
            <li>{{.Discount}}</li>
            <li>{{.Quantity}}</li>
        </ul>
    {{end}}

</body>
</html>
